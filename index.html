<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
     <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to right, lightblue , pink);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      width: 300px;
      height: 300px;
      border: 2px solid #000000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: black;
    }

    .cell:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .cell:nth-child(3n+1) {
      border-right: 2px solid #000000;
    }

    .cell:nth-child(-n+3) {
      border-bottom: 2px solid #000000;
    }

    .turn {
      font-size: 24px;
      margin-top: 20px;
      color: #ffffff;
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #cccccc;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }

    .winner-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      display: none;
    }

    .winner-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .winner-text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .play-again-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-again-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 style="color: #ffffff; margin-bottom: 20px;">Tic Tac Toe</h1>
  <div class="container" id="board">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
  </div>
  <div class="turn" id="turnDisplay">Current Turn: X</div>
  <button class="reset-button" onclick="resetGame()">Reset Game</button>
  <div class="footer">Created by sadwave</div>

  <div id="winnerModal" class="winner-modal">
    <div class="winner-content">
      <div class="winner-text" id="winnerText"></div>
      <button class="play-again-button" onclick="playAgain()">Play Again</button>
    </div>
  </div>

  <script>
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWinner() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function handleClick(index) {
      if (!board[index]) {
        board[index] = currentPlayer;
        document.getElementById('board').children[index].innerText = currentPlayer;
        const winner = checkWinner();
        if (winner) {
          document.getElementById('turnDisplay').classList.remove('winner-animation');
          setTimeout(() => {
            document.getElementById('turnDisplay').classList.add('winner-animation');
            document.getElementById('winnerText').innerText = `${winner} wins!`;
            document.getElementById('winnerModal').style.display = 'flex';
          }, 10);
        } else if (board.every(cell => cell !== '')) {
          document.getElementById('winnerText').innerText = `It's a tie!`;
          document.getElementById('winnerModal').style.display = 'flex';
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          document.getElementById('turnDisplay').innerText = `Current Turn: ${currentPlayer}`;
        }
      }
    }

    function resetGame() {
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
      document.getElementById('turnDisplay').innerText = `Current Turn: ${currentPlayer}`;
      document.getElementById('winnerModal').style.display = 'none';
      }

function playAgain() {
  resetGame();
}
      </script>
</body>
</html>
